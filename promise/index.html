<body>
<script src="./core/index.js"></script>
<script>
  let promise = new MyPromise((resolve,reject)=>{
    setTimeout(()=>{
      resolve('promise1成功');
      // reject('失败了');
    },500);
  })
  let promise2 = promise.then((value)=>{
    console.log('---',value);
  },(reason)=>{
    console.log('---',reason);
  })
  console.log('promise2',promise2);
  promise2.then((resolve,reject)=>{
    setTimeout(()=>{
      resolve('promise2成功');
    },500);
  })
</script>
